<h1 class="page-header">My Login Activity</h1>

<div class="table-responsive">
    <table class="table table-hover table-striped">
        <tr>
            <th>Action</th>
            <th>Date</th>
        </tr>
        <tr *ngFor="let uuid of saved_games.node_label_index.SavedGame" class="active">
            <td>{{ saved_games.nodes[uuid].properties.name }}</td>
        </tr>
    </table>
</div>
