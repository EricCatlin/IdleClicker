<p-panel header="Upgrade" [toggleable]="true">
    <div *ngFor="let offer of offers" class='ui-g-12'>
        <div class='ui-g-1'>
            <i class='fa fa-exchange'></i>
        </div>
        <div class='ui-g-8'>
            <div>
               </div>
        </div>

        <div class='ui-g-3'>
            <button label="{{offer.cost}} {{offer.cost_resource_key}}" [disabled]="offer.cost > inventory.resources[offer.cost_resource_key].current"
                pButton type="button" icon="fa-check" (click)="Accept(offer)"></button>
        </div>
    </div>
</p-panel>
