<mat-sidenav-container>
  <mat-sidenav #scrapsidenav mode="over" class='col-xs-9' opened="false" position='end'>
    <button class='btn btn-primary' (click)="scrapsidenav.toggle()">
      <i class='fa fa-toggle-right'></i>
    </button>
    <upgrade-panel [upgrade_list]="upgrade_list"></upgrade-panel>
  </mat-sidenav>

  <span> Scrap Pile</span>
  <button class='btn btn-primary pull-right' (click)="scrapsidenav.toggle()">
    <i class='fa fa-toggle-left'></i>
  </button>

  <mat-card class='col-xs-12'>
    <button class='btn btn-primary btn-block' [disabled]="!inventory.purchaseCostMet({'cost':scrap_cost,'cost_key':'currency'})"
      (click)="BuyScrap(1000)">Buy Scrap ({{scrap_cost | number:'1.0-2'}})
    </button>
    <div class='col-xs-12'>
      <div class='col-xs-1' *ngIf='upgrades.owned_upgrades["ScrapAutoBuyer"]'>

        <mat-slider [max]="25" [min]="0" [tick-interval]="5" [thumb-label]="true" [(ngModel)]="scrap_buy_at_cost" [vertical]="true">
        </mat-slider>
        Auto ScrapAutoBuyer
      </div>
      <p-chart class='col-xs-8' #chart type="line" [data]="data" [options]="options">
      </p-chart>
    </div>
  </mat-card>
</mat-sidenav-container>
