


<mat-card >
    {{resource.name}} {{resource.current| number:'1.0-2'}} : {{resource.rolling_average | number:'1.0-2'}}/s

  <mat-checkbox class='pull-right' [(ngModel)]="resource.chart_active">Plot</mat-checkbox>
  <chart-panel *ngIf="resource.chart_active" [resource]="resource"></chart-panel>
</mat-card>
