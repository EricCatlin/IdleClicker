<mat-expansion-panel>
    <mat-expansion-panel-header>
        <mat-panel-title>
            Market
        </mat-panel-title>

    </mat-expansion-panel-header>
<mat-card>
    <mat-sidenav-container>
        <mat-sidenav #marketsidenav mode="over" class='col-xs-9' opened="false" position='end'>
            <button class='btn btn-primary' (click)="marketsidenav.toggle()">
                <i class='fa fa-toggle-right'></i>
            </button>
            <upgrade-panel [upgrade_list]="upgrade_list" callback='this'></upgrade-panel>
        </mat-sidenav>
        <button class='btn btn-primary pull-right' (click)="marketsidenav.toggle()">
            <i class='fa fa-toggle-left'></i>
        </button>
        <mat-accordion class='col-xs-12'>

            <mat-expansion-panel >
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Offers
                    </mat-panel-title>

                </mat-expansion-panel-header>
                <div *ngFor="let offer of offers">

                    <div class='col-xs-8'>
                        <div>{{offer.cost}} {{offer.selling}}
                            <br/> {{offer.amount}} {{offer.buying}}</div>
                    </div>

                    <div class='col-xs-3'>
                        <button *ngIf="offer.cooldown <= 0" [disabled]="offer.amount > inventory.resources[offer.buying].current" mat-raised-button
                            type="button" icon="fa-check" (click)="Accept(offer)">{{offer.cost}}</button>
                        <p-progressBar *ngIf="offer._cooldown > 1 && offer.cooldown > 0" [value]="offer.progress"></p-progressBar>
                    </div>
                </div>

            </mat-expansion-panel>
            <mat-expansion-panel >
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Specials
                    </mat-panel-title>

                </mat-expansion-panel-header>
                <div *ngFor="let offer of specials">

                    <div class='col-xs-8'>
                        <div>{{offer.cost}} {{offer.selling}}
                            <br/> {{offer.amount}} {{offer.buying}}</div>
                    </div>

                    <div class='col-xs-3'>
                        <button [disabled]="offer.amount > inventory.resources[offer.buying].current" mat-raised-button type="button" icon="fa-check"
                            (click)="Accept(offer)">{{offer.cost}}</button>
                    </div>
                </div>

            </mat-expansion-panel>

        </mat-accordion>
    </mat-sidenav-container>
</mat-card>
</mat-expansion-panel>
