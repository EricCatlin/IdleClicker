<p-panel header="Market" [toggleable]="true">
    <div class='ui-g'>
        <p-panel header="Offers" [toggleable]="true" class='ui-g-12'>
            <div *ngFor="let offer of offers" class='ui-g'>
                <div class='ui-g-1'>
                    <i class='fa fa-exchange'></i>
                </div>
                <div class='ui-g-8'>
                    <div>{{offer.cost}} {{offer.selling}}
                        <br/> {{offer.amount}} {{offer.buying}}</div>
                </div>

                <div class='ui-g-3'>
                    <button label="{{offer.cost}}" *ngIf="offer.cooldown <= 0" [disabled]="offer.amount > inventory.resources[offer.buying].current"
                        pButton type="button" icon="fa-check" (click)="Accept(offer)"></button>
                    <p-progressBar *ngIf="offer._cooldown > 1 && offer.cooldown > 0" [value]="offer.progress"></p-progressBar>
                </div>
            </div>
        </p-panel>

        <p-panel header="Specials" [toggleable]="true" class='ui-g-12'>
            <div *ngFor="let offer of specials" class='ui-g'>
                <div class='ui-g-1'>
                    <i class='fa fa-exchange'></i>
                </div>
                <div class='ui-g-8'>
                    <div>{{offer.cost}} {{offer.selling}}
                        <br/> {{offer.amount}} {{offer.buying}}</div>
                </div>

                <div class='ui-g-3'>
                    <button label="{{offer.cost}}"  [disabled]="offer.amount > inventory.resources[offer.buying].current"
                        pButton type="button" icon="fa-check" (click)="Accept(offer)"></button>
                </div>
            </div>
        </p-panel>

    </div>

    <div class='ui-g'>
        <upgrade-panel *ngIf="upgrades.owned_upgrades['10LIGHTBULBS']" [upgrade_list]="upgrade_list"  [callback]="this" class='ui-g-12'></upgrade-panel>
    </div>
</p-panel>
